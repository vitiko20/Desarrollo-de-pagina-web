  <body>

        <legend> <h1>Registro en nuestra tienda</h1></legend>

          <p>

            <input type="name" min="1" max="115" placeholder="Ej:21" id="edad"><br/>
          </p>
          <label for="genero">Género</label><br/></p>
          <input type="radio" id="genero"> Masculino <input type="radio" id="genero">Femenino

          <label for="pasword">Contraseña</label><br/></p>
          <input type="password" name="" value="">




      </fieldset>
